<div class="main">
  <div class="main-width">
      <div class="card">
          <section class="section-title">
              <h3>Cadastrar Profissional</h3>
          </section>
          <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
              <div class="grid-um">
                  <mat-form-field appearance="outline" class="span8">
                      <mat-label>Nome<span class="required"></span></mat-label>
                      <input matInput formControlName="nome">
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="span4">
                    <mat-label>Especialidade<span class="required"></span></mat-label>
                    <mat-select formControlName="especialidade">
                      <mat-option *ngFor="let specialty of specialties" [value]="specialty.especialidade">
                        {{ specialty.especialidade }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="span4">
                      <mat-label>CRM<span class="required"></span></mat-label>
                      <input matInput formControlName="crm">
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="span4">
                      <mat-label>Contato</mat-label>
                      <span matPrefix>+55 &nbsp;</span>
                      <input type="tel" matInput formControlName="contato" placeholder="0 0000-0000">
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="span4">
                      <mat-label>Email<span class="required"></span></mat-label>
                      <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="span4">
                      <mat-label>Data da Contratação</mat-label>
                      <input matInput [matDatepicker]="picker" formControlName="dataContratacao">
                      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="span4">
                      <mat-label>Início do Atendimento</mat-label>
                      <input matInput placeholder="HH:mm" formControlName="inicioAtendimento" type="text">
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="span4">
                      <mat-label>Fim do Atendimento</mat-label>
                      <input matInput placeholder="HH:mm" formControlName="fimAtendimento" type="text">
                  </mat-form-field>
              </div>

              <div>
                <label for="status">Status</label>
                <div>
                  <mat-radio-group aria-label="Selecione uma opção" formControlName="status">
                    <mat-radio-button [value]="true">Ativo(a)</mat-radio-button>
                    <mat-radio-button [value]="false">Inativo(a)</mat-radio-button>
                  </mat-radio-group>
                </div>
              </div>

              <div class="days-checkbox-group">
                <div *ngFor="let day of daysOfWeek">
                  <mat-checkbox
                    [checked]="day.selected"
                    [disabled]="day.disabled"
                    (change)="onCheckboxChange($event, day.name)">
                    {{ day.name }}
                  </mat-checkbox>
                </div>
              </div>


              <section class="footer-buttons">
                <div>
                  <button mat-fab extended color="tertiary" [routerLink]="['/crud-list']">
                    <mat-icon>keyboard_arrow_left</mat-icon>
                    Voltar
                  </button>
                </div>
                <div *ngIf="isEditMode">
                  <button mat-fab extended color="primary" type="submit">
                    <mat-icon>check</mat-icon>
                    Salvar Edição
                  </button>
                </div>
                <div *ngIf="!isEditMode">
                  <button mat-fab extended color="primary" type="submit">
                    <mat-icon>check</mat-icon>
                    Salvar Cadastro
                  </button>
                </div>
              </section>
          </form>
      </div>
  </div>
</div>
